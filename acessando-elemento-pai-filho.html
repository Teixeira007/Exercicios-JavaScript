<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <script>
        window.onload = function(){
            let d1 = document.getElementById('d1') //acessando a div de ID "d1"
            console.log(d1)
            let h1 = d1.children[0] //acessando o filho da div que está na posição 0
            console.log(h1)
            let p = d1.children[1] //acessando o filho da div que está na posição 1
            console.log(p)
            console.log(d1.children) // acessando um array com todos os filhos do elemeto div

            console.log(p.parentElement) //acessando o pai do elemento p

            ///////////////

            let h = document.getElementsByTagName('h1') //Pega todas as tags H1
            for (let i of h){
                console.log(i) //exibe todos os h1

                i.addEventListener('click', quemEOPai) //evento click para todos os h1 chamando a função quemEOPai
            }
            function quemEOPai(e){
                let t = e.target //evento. target - chama o proprio elemento que foi clicado
                console.log(t.parentElement) //mostra o elemento pai do h1 clicado

            }




        }


    </script>


<body>
    
    <div id="d1">
        <h1>Titulo</h1>
        <p>qualquer texto</p>
    </div>

    <div id="d2">
        <h1>Titulo2</h1>
        <p>qualquer texto2</p>
    </div>


</body>
</html>
