<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function sortear(){
            np = 100
            ns = Math.round(Math.random()*np)
            document.getElementById('d').innerHTML = ns
        }
        function sortear2(){
            np = ["Jose","Luan","Lucas","Paulo","Marcos"]
            ns = Math.floor(Math.random()*5)
            document.getElementById('d').innerHTML = np[ns]
        }


    </script>






</head>
<body>
    <h1 id="d" ></h1>
    <button onclick="sortear2()">Sortear</button>
</body>
</html>
