<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: gray;
            height: 200px;
            /* display flex deixa os items flexivel ao elemento pai */
            display: flex;
            /* flex-direction: define a direção dos items filhos - row, column, row-reverse, colomn-reverse */
            flex-direction: row;
            /* flex-wrap: define se os items fiquem na msm linha nou não - wrap, nowrap, wrap-reverse*/
            flex-wrap: wrap;


            /* flex-flow: junta o flex-direction com o flex-wrap, ex:
            flex-flow: row wrap; */

            /* justify-content: alinha os items horinzontalmente */
            justify-content: center;
            /* align-items: alinha os items verticalmente */
            align-items: center;
        }

        .container2 {
            background-color: burlywood;
            height: 200px;
            display: flex;
            flex-wrap: wrap;
            /* aling-content: centraliza todos os elementos do container */
            align-content: center;
        }

        .container3 {
            height: 400px;
            background-color: chartreuse;
            display: flex;
        }

        .box {
            width: 100px;
            height: 100px;
        }

        .box1 {
            background-color: rgb(245, 6, 6);
        }

        .box2 {
            background-color: green;
        }

        .box3 {
            background-color: blue;
        }

        .box01 {
            background-color: red;
            /* flex-grow: se for = 1 significa que ele pode crescer, se for = 0 ele não pode crescer */
            flex-grow: 1;
            /* flex-shrink: se for = 0 significa que ele não pode encolher, se for = 1 ele pode encolher */
            flex-shrink: 0;
        }

        .box02 {
            background-color: green;
            flex-grow: 1;
        }

        .box03 {
            background-color: blue;
            flex-grow: 2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1 box">1</div>
        <div class="box2 box">2</div>
        <div class="box3 box">3</div>
    </div>
    <div class="container2">
        <div class="box1 box">1</div>
        <div class="box2 box">2</div>
        <div class="box3 box">3</div>
    </div>
    <div class="container3">
        <div class="box01 box">1</div>
        <div class="box02 box">2</div>
        <div class="box03 box">3</div>
    </div>

</body>

</html>
