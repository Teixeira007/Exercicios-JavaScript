<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 300px;
            display: flex;
            background-color: grey;
        }

        .box {
            width: 150px;
        }

        /* Todos os elementos come√ßam da ordem 0 
        order: Alterar a ordem dos elementos pelo CSS
        */
        .box01 {
            background-color: red;
            order: 3;
        }

        .box02 {
            background-color: green;
            order: 2;
        }

        .box03 {
            background-color: blue;
            order: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box01 box">1</div>
        <div class="box02 box">2</div>
        <div class="box03 box">3</div>
    </div>
</body>

</html>
