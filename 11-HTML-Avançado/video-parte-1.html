<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <video width="400px" controls src="video/04 - Video.mp4"></video> 
    <!-- src=""  - passar local/fonte em que o vídeo estar
        autoplay - para o vídeo começar a rodar automaticamente
        muted - para o vídeo começar mutado
        controls - para aperecer os controles no vídeo como pause, aumentar volume, adiantar e etc
        poster - passa uma imagem para aparecer antes de dar play no vídeo
        loop - para o vídeo ficar repedinto várias vezes
        preload - auto - para o video ir carregando quando a página carregar
        preload - none - para o vídeo só carregar quando for dado o play
        preload - metadata - para carregar alguns dados do vídeo antes do play como nome e etc
    -->
</body>
</html>
